<!DOCTYPE html>
<html data-layout-decorate="~{board/_layout/boardLayout}">

<head>
</head>

<body>
	<div data-layout-fragment="content-board">
		<div id="indicator" class="text-center my-10 hidden">
			<span class="loading loading-ring loading-lg"></span>
		</div>
		<div id="boardList"
			class="text-center"
			hx-get="/board/fragment/list"
			hx-trigger="load delay:0s, listFragmentTrigger"
			hx-swap="transition:true"
			hx-indicator="#indicator"
			hx-vals="js:{
				'boardAlias' : boardAlias,
				'page' : param.getRequestPage()
			}">
		</div>
	</div>
</body>

</html>
