<table class="table">
	<!-- head -->
	<thead>
		<tr>
			<th>id</th>
			<th>title</th>
			<th>createdDate</th>
		</tr>
	</thead>
	<tbody>
		<tr class="hover" data-th-each="boardArticle : ${page.content}">
			<th data-th-text="${boardArticle.id}"></th>
			<td><a data-th-href="@{view(boardArticleId=${boardArticle.boardArticleId})}" data-th-text="${boardArticle.title}"></a></td>
			<td data-th-text="${#temporals.format(boardArticle.createdDate)}"></td>
		</tr>
	</tbody>
</table>


<div class="flex justify-between items-center">
	<div>
	</div>
	<div>
		<div data-th-replace="~{_components/pagination (pagination = ${pagePagination})}"></div>
	</div>
	<div>
		<a href="write"><button class="btn btn-sm" data-th-text="#{board.button.write}"></button></a>
	</div>
</div>
