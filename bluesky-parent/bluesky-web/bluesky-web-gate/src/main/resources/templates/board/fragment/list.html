<table class="table">
	<!-- head -->
	<thead>
		<tr>
			<th>id</th>
			<th>title</th>
			<th>createdDate</th>
		</tr>
	</thead>
	<tbody>
		<tr class="hover cursor-pointer"
			data-th-each="boardArticle : ${page.content}"
			data-th-data-boardArticleId="${boardArticle.boardArticleId}">
			<th data-th-text="${boardArticle.id}"></th>
			<td data-th-text="${boardArticle.title}"></td>
			<td data-th-text="${#temporals.format(boardArticle.createdDate)}" data-th-data-date="${boardArticle.createdDate}"></td>
		</tr>
	</tbody>
</table>


<div class="flex justify-between items-center">
	<div>
	</div>
	<div>
		<div data-th-replace="~{_components/pagination (pagination = ${pagePagination})}"></div>
	</div>
	<div>
		<button class="btn btn-sm writeButton" data-th-text="#{board.button.write}"></button>
	</div>
</div>
