<a data-th-fragment="navbutton" data-th-with="
	isCurrentMenu = ${isCurrentMenu?:false},
	url = ${url},
	text = ${text},
	classProp = '',
	activeCss = ${isCurrentMenu ? 'border-blue-500' : 'border-transparent hover:border-blue-500'}
	" data-th-href="${url}">
	<button data-th-class="'px-5 pt-1 h-12 border-b transition duration-300 ' + ${activeCss}"
		data-th-classappend="${classProp}" data-th-text="${text}">
	</button>
</a>
