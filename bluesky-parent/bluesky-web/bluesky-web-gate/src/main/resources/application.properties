server.port=30122
spring.application.name=bluesky-web-gate
spring.config.import=https://raw.githubusercontent.com/luversof/bluesky-config-repo/develop/bootstrap.yml

spring.cloud.config.name=bluesky-project

server.servlet.session.persistent=true
server.servlet.session.timeout=365d
server.servlet.session.cookie.name=BLUESKY_SESSION
server.servlet.session.cookie.domain=bluesky.local

spring.mvc.problemdetails.enabled=true
spring.messages.basename=classpath:gateMessage,classpath:uiMessage

#---
spring.config.activate.on-profile=localdev | opdev
server.port=40122
spring.config.import=configserver:

debug=true

gate.feign-client.url.bookkeeping=http://bookkeeping.api.bluesky.local
gate.feign-client.url.user=http://user.api.bluesky.local
#gate.feign-client.url.blog=http://blog.api.bluesky.local
gate.feign-client.url.blog=http://dev.bluesky.local:40132
gate.feign-client.url.board=http://board.api.bluesky.local

server.error.include-exception=true
server.error.include-stacktrace=always
server.error.include-binding-errors=always

spring.thymeleaf.cache=false

spring.data.redis.host=redis.bluesky.local

gate.thymeleaf.menu.main[0].message-code=layout.menu.main.home
gate.thymeleaf.menu.main[0].url=/
gate.thymeleaf.menu.main[1].message-code=layout.menu.main.board
gate.thymeleaf.menu.main[1].url=/board
gate.thymeleaf.menu.main[2].message-code=layout.menu.main.blog
gate.thymeleaf.menu.main[2].url=/blog
gate.thymeleaf.menu.main[3].message-code=layout.menu.main.bookkeeping
gate.thymeleaf.menu.main[3].url=/bookkeeping
gate.thymeleaf.menu.main[4].message-code=layout.menu.main.uiComponents
gate.thymeleaf.menu.main[4].url=/ui-components

gate.thymeleaf.menu.board[0].message-code=layout.menu.board.free
gate.thymeleaf.menu.board[0].url=/board/free/list
gate.thymeleaf.menu.board[1].message-code=layout.menu.board.test
gate.thymeleaf.menu.board[1].url=/board/empty/list

