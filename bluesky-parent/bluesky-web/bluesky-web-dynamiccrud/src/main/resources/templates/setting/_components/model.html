<dialog data-th-fragment="productModal" id="productModal" class="modal">
	<div class="modal-box">
		<form method="dialog">
			<button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
		</form>
		<h3 class="font-bold text-lg" data-th-text="#{setting.text.create}"></h3>
		<div class="m-2">
			<div class="join w-full m-1">
				<button class="btn btn-sm join-item w-1/4">프로덕트 ID</button>
				<input type="text" name="product" placeholder="" class="input input-sm input-bordered join-item w-full max-w-xs" />
			</div>
			<div class="join w-full m-1">
				<button class="btn btn-sm join-item w-1/4">프로덕트명</button>
				<input type="text" name="productName" placeholder="" class="input input-sm input-bordered join-item w-full max-w-xs" />
			</div>
		</div>


		<div class="flex justify-between">

			<div>
				<button class="btn btn-sm">검색값 복사</button>
				<button class="btn btn-sm">데이터 복사</button>
			</div>

			<div class="flex justify-between">
				<button class="btn btn-sm mr-1" data-th-text="#{setting.button.create}">입력</button>
				<form method="dialog">
					<!-- if there is a button in form, it will close the modal -->
					<button class="btn btn-sm" data-th-text="#{setting.button.cancel}">Close</button>
				</form>
			</div>
		</div>
	</div>
</dialog>
