<!DOCTYPE html>
<html data-layout-decorate="~{_layout/defaultLayout}" data-th-with="navibarTitle=${@mainMenuService.findByProductAndMainMenu(product, mainMenu).mainMenuName}">

<head>
	<script src="https://unpkg.com/htmx.org"></script>
	<script data-th-src="@{/js/common.js}"></script>
	<script>
	</script>
</head>

<body>
	<div data-layout-fragment="content">
		
		<div data-th-replace="~{use/_components/searchArea}" />
		
		<div
			data-th-attr="hx-get=@{/use/fragment/{product}/{mainMenu}/{subMenu}/list(product=${product}, mainMenu=${mainMenu}, subMenu=${subMenu})}"
			hx-vals="js:{'page' : param.getRequestPage()}"
			hx-include="#searchArea .searchinput"
			hx-boost="true"
			hx-trigger="
				load delay:0s,
				click target:.navbutton, 
				change from:(#searchArea .searchinput) delay:0.0001s, 
				click from:(#searchArea .resetbutton) delay:0.0001s,
				createModalForm from:body delay:0.0001s,
				updateModalForm from:body,
				deleteModalForm from:body"
		>
		</div>
		
	</div>

	<div data-th-insert="~{_layout/defaultLayout :: copy}" />
</body>

</html>
