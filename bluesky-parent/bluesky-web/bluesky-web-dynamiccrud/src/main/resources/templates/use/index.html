<!DOCTYPE html>
<html data-layout-decorate="~{_layout/defaultLayout}" data-th-with="navibarTitle=${@mainMenuService.findByProductAndMainMenu(product, mainMenu).mainMenuName}">

<head>
	<script src="https://unpkg.com/htmx.org"></script>
	<script data-th-src="@{/js/common.js}"></script>
	<script>
	</script>
</head>

<body>
	<div data-layout-fragment="content">


		<div class="search" data-th-if="${hasSearchField}">
			<input type="text" class="input input-bordered input-sm w-48 searchinput" 
				data-th-each="field : ${fieldList}" 
				data-th-if="${field.isEnableSearch}" 
				data-th-placeholder="${field.name}"
				data-th-name="${field.column}"
				data-th-value="${param[field.column]}"
			>
			
			<button class="btn btn-sm resetbutton">Reset</button>
		</div>		

		<div
			data-th-attr="hx-get=@{/use/fragment/{product}/{mainMenu}/{subMenu}/findAll(product=${product}, mainMenu=${mainMenu}, subMenu=${subMenu})}"
			hx-vals="js:{'page' : param.getRequestPage()}"
			hx-include=".search>input"
			hx-trigger="load delay:0s, click target:.navbutton, change from:.search>.searchinput, click from:.search>.resetbutton delay:0.1s"
		>
			
		</div>
	</div>

	<div data-th-insert="~{_layout/defaultLayout :: copy}"></div>
</body>

</html>
