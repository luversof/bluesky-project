<!DOCTYPE html>
<html data-layout-decorate="~{_layout/defaultLayout}" data-th-with="navibarTitle=${@mainMenuService.findByProductAndMainMenu(product, mainMenu).mainMenuName}">

<head>
	<script src="https://unpkg.com/htmx.org"></script>
	<script data-th-src="@{/js/common.js}"></script>
	<script>
	</script>
</head>

<body>
	<div data-layout-fragment="content">
		
		<div data-th-replace="~{use/_components/inputSearch}" />

		<div
			data-th-attr="hx-get=@{/use/fragment/{product}/{mainMenu}/{subMenu}/findAll(product=${product}, mainMenu=${mainMenu}, subMenu=${subMenu})}"
			hx-vals="js:{'page' : param.getRequestPage()}"
			hx-include=".search input,.search select"
			hx-trigger="
				load delay:0s,
				click target:.navbutton, 
				change from:(.search .searchinput) delay:0.0001s, 
				click from:(.search .resetbutton) delay:0.0001s,
				createModal from:body delay:0.0001s,
				updateModal from:body delay:0.0001s"
		>
		</div>
		
	</div>

	<div data-th-insert="~{_layout/defaultLayout :: copy}" />
</body>

</html>
