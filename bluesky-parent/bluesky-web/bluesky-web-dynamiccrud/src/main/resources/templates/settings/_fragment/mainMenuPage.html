<div class="flex justify-between">
	<div class="flex p-2">
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
		  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
		</svg>
		총 [[${page.totalElements}]] 건
	</div>
	<div>
		<button class="btn btn-sm">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
			  <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
			</svg>
			Export
		</button>
		<button class="btn btn-sm">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
			  <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
			</svg>
			Import
		</button>
		<button class="btn btn-sm">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
			  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25M9 16.5v.75m3-3v3M15 12v5.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
			</svg>
			Excel
		</button>
	</div>
</div>
<table class="table table-xs">
	<!-- head -->
	<thead>
		<tr>
			<th>프로덕트 ID</th>
			<th>메인메뉴 ID</th>
			<th>메인메뉴명</th>
			<th>액션리스트</th>
			<th>최종수정</th>
			<th>수정일</th>
			<th>수정</th>
			<th><input type="checkbox" class="checkbox" /></th>
		</tr>
	</thead>
	<tbody>
		<tr class="hover" data-th-each="mainMenu : ${page.content}">
			<th data-th-text="${mainMenu.product}"></th>
			<th data-th-text="${mainMenu.mainMenu}"></th>
			<th data-th-text="${mainMenu.mainMenuName}"></th>
			<th>/url계산해서보여주는부분</th>
			<th data-th-text="${mainMenu.operator}"></th>
			<th data-th-text="${mainMenu.modifyDate}"></th>
			<td>
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
				</svg>

			</td>
			<td><input type="checkbox" class="checkbox" /></td>
		</tr>
	</tbody>
</table>


<div class="flex justify-between items-center p-2">
	<div>
	</div>
	<div>
		<div data-th-replace="~{settings/_components/pagination (pagination = ${pagePagination})}"></div>
	</div>
	<div>
		<a href="write"><button class="btn btn-sm" data-th-text="#{board.button.write}"></button></a>
	</div>
</div>
