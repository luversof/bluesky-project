<!--/* properties에 설정한 menu를 기준으로 메뉴 목록을 제공, SubMenu 제공 기준으로 작성됨 */-->

<ul class="menu p-0"
	data-th-with="
	thymeleafUtil = ${T(net.luversof.web.dynamiccrud.thymeleaf.util.ThymeleafUtil)},
	menuList = ${menuList ?: thymeleafUtil.getSubMenuList() ?: thymeleafUtil.getDefaultSubMenuList()},
	isCurrentMenu = ${isCurrentMenu?:false},
	isDropdown = ${isDropdown?:false},
	classAppend = ${classAppend}
	"
	data-th-classappend="${classAppend}">
	
	<li	data-th-each="menu : ${menuList}"
		data-th-if="${menu.isDisplay}"
		data-th-classappend="${isDropdown ? '' : menu.isCurrentMenu ? '' : 'hidden lg:flex'}">
		<a class="font-bold h-14 rounded-none flex" 
			data-th-classappend="${menu.isCurrentMenu ? 'active' : ''}"
			data-th-href="${menu.url}"
			data-th-text="${menu.name}">
		</a>
	</li>
</ul>
