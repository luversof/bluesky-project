<!--/* properties에 설정한 menu를 기준으로 메뉴 목록을 제공 */-->

<ul class="menu"
	data-th-with="
	dynamicCrudThymeleafUtil = ${T(net.luversof.web.dynamiccrud.thymeleaf.util.DynamicCrudThymeleafUtil)},
	menu=${menu},
	menuList = ${menuList?: dynamicCrudThymeleafUtil.getMenuList(menu)},
	isCurrentMenu = ${isCurrentMenu?:false},
	classAppend = ${classAppend}
	"
	data-th-classappend="${classAppend}">
	<li data-th-each="menu : ${menuList}">
		<a data-th-classappend="${menu.isCurrentMenu ? 'active' : ''}" data-th-href="${menu.url}"
			data-th-text="${menu.name}">
		</a>
	</li>
</ul>
