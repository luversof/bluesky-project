<!--/* properties에 설정한 menu를 기준으로 메뉴 목록을 제공 */-->

<ul class="menu p-0"
	data-th-with="
	thymeleafUtil = ${T(net.luversof.web.dynamiccrud.thymeleaf.util.ThymeleafUtil)},
	menuList = ${menuList?: thymeleafUtil.getDefaultMenuList()},
	isCurrentMenu = ${isCurrentMenu?:false},
	classAppend = ${classAppend}
	"
	data-th-classappend="${classAppend}">
	
	<li data-th-each="menu : ${menuList}">
		<a class="font-bold h-14 rounded-none flex" data-th-classappend="${menu.isCurrentMenu ? 'active' : ''}" data-th-href="${menu.url}"
			data-th-text="${menu.name}">
		</a>
	</li>
</ul>
