<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="blog/_template/blogLayout">
<head>
	<script type="text/javascript" th:src="#{url.jquery-tinymce.js}"></script>
	<script type="text/javascript">
		tinyMCE.init({
			selector : "#content",
			plugins : "code",
			setup : function(editor) {
				editor.on("change" , function() {
					tinyMCE.triggerSave();
				})
			}
		});
	</script>
</head>
<body>
	<th:block layout:fragment="content-blog">
		<form class="blog-modify" th:action="#{url.blog.put.article(${blogArticle.blog.id}, ${blogArticle.id})}" method="post">
			<input type="hidden" name="_method" value="put" />
			<div class="form-group">
				<label for="title" th:text="#{blogArticle.text.title}">title</label>
				<input class="form-control" type="text" name="title" id="title" th:placeholder="#{blogArticle.text.title}" th:value="${blogArticle.title}" />
			</div>
			<div class="form-group" th:if="${blogArticleCategoryList}">
				<label for="articleCategory.id" th:text="#{blog.text.category}">category</label>
				<select id="articleCategory.id" name="articleCategory.id" class="form-control">
					<option th:each="articleCategory : ${blogArticleCategoryList}" th:value="${blogArticleCategory.id}" th:text="${blogArticleCategory.name}" th:selected="${blogArticleCategory.id == article.articleCategory.id}">category</option>
				</select>
			</div>
			<div class="form-group">
				<label for="content" th:text="#{blogArticle.text.content}">content</label>
				<textarea class="form-control" rows="13" name="content" id="content" th:placeholder="#{blogArticle.text.content}" th:text="${blogArticle.content}"></textarea>
				<br />
				<div class="text-center">
					<button class="btn btn-primary submit" type="button" th:text="#{blog.menu.save}">save</button>
					<button class="btn btn-default cancel" type="button" th:text="#{blog.menu.cancel}">cancel</button>
				</div>
			</div>
		</form>
	</th:block>
</body>
</html>
