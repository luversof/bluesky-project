<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="blog/_template/blogLayout">
<head>
	<script type="text/javascript" th:src="#{url.jquery-tinymce.js}"></script>
	<script type="text/javascript">
		tinyMCE.init({
			selector : "#content",
			plugins : "code",
			setup : function(editor) {
				editor.on("change" , function() {
					tinyMCE.triggerSave();
				})
			}
		});
	</script>
</head>
<body>
	<th:block layout:fragment="content-blog">
		<form class="blog-write" th:action="@{#{url.blog.post.article(${blog.id})}}" method="post">
			<div class="form-group">
				<label for="title" th:text="#{blogArticle.text.title}">title</label>
				<input class="form-control" type="text" name="title" id="title" th:placeholder="#{blogArticle.text.title}" />
			</div>
			<div class="form-group" th:if="${blogArticleCategoryList}">
				<label for="blogArticleCategory.id" th:text="#{blogArticle.text.category}">category</label>
				<select id="blogArticleCategory.id" name="blogArticleCategory.id" class="form-control">
					<option th:each="blogArticleCategory : ${blogArticleCategoryList}" th:value="${blogArticleCategory.id}" th:text="${blogArticleCategory.name}">category</option>
				</select>
			</div>
			<div class="form-group">
				<label for="content" th:text="#{blogArticle.text.content}">content</label>
				<textarea class="form-control" rows="13" name="content" id="content" th:placeholder="#{blogArticle.text.content}"></textarea>
			</div>
			<div class="text-xs-center">
				<button class="btn btn-primary submit" type="button" th:text="#{blog.menu.save}">save</button>
				<button class="btn btn-default cancel" type="button" th:text="#{blog.menu.cancel}">cancel</button>
			</div>
		</form>
	</th:block>
</body>
</html>
