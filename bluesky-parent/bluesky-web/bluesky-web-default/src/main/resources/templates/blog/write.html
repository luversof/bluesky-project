<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="blog/_template/blogLayout">
<head>
	<script type="text/javascript" th:src="#{url.jquery-tinymce.js}"></script>
	<script type="text/javascript">
		tinyMCE.init({
			selector : "#content",
			plugins : "code",
			setup : function(editor) {
				editor.on("change" , function() {
					tinyMCE.triggerSave();
				})
			}
		});
	</script>
</head>
<body>
	<th:block layout:fragment="content-blog">
		<div class="container">
			<form name="blog-write" th:action="@{#{url.blog.post.article(${blogId})}}" method="post">
				<div class="form-group row">
					<label class="col-form-label" for="title" th:text="#{blog.article.text.title}">title</label>
					<div class="col-10">
						<input class="form-control" type="text" name="title" id="title" th:placeholder="#{blog.article.text.title}" />
					</div>
				</div>
				<div class="form-group row" th:if="${categoryList}">
					<label class="col-form-label" for="blogArticleCategory.id" th:text="#{blog.article.text.category}">category</label>
					<div class="col-10">
						<select id="blogArticleCategory.id" name="blogArticleCategory.id" class="form-control">
							<option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}">category</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label" for="content" th:text="#{blog.article.text.content}">content</label>
					<div class="col-10">
						<textarea class="form-control" rows="13" name="content" id="content" th:placeholder="#{blog.article.text.content}"></textarea>
					</div>
				</div>
				<div class="text-center">
					<button class="btn btn-outline-primary" type="submit" th:text="#{blog.menu.save}">save</button>
					<button class="btn btn-outline-default" type="reset" th:text="#{blog.menu.cancel}">cancel</button>
				</div>
			</form>
		</div>
	</th:block>
</body>
</html>
