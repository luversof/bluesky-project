<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="ko"
	th:with="menu = ${@menuService.getMenu()}">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="" />
	<meta name="author" content="bluesky" />
	
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<meta name="_csrf" th:content="${_csrf.token}"/>
	
	<title>Bluesky Project</title>
	
	<!-- (s) jquery -->
	<script type="text/javascript" th:src="#{url.jquery.js}"></script>
	<script type="text/javascript" th:src="#{url.jquery-i18n-properties.js}"></script>
	<!-- (e) jquery -->
	
	<!-- (s) bootstrap -->	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
	<script type="text/javascript" th:src="#{url.bootstrap.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="#{url.bootstrap.css}" />
	<!-- (e) bootstrap -->
	
    <link rel="stylesheet" type="text/css" th:href="#{url.font-awesome.css}" />
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/bluesky.css}" />
	<script type="text/javascript" th:src="@{/js/bluesky.js}"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			navbar.contextPath = "[[@{/}]]";
			navbar.display();
		});
		jQuery.i18n.properties({
		    name:'message', 
		    path:'/message/', 
		    mode:'map',
		    language:'ko',
		    checkAvailableLanguages: true,
		    async: true,
		    callback: function() {
		    }
		});
	</script>
</head>
<body>
	<!-- (s) navibar -->
	<nav class="navbar navbar-dark navbar-fixed-top bg-inverse">
		<button type="button" class="navbar-toggler hidden-sm-up" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" aria-label="Toggle navigation"></button>
		<a class="navbar-brand" th:href="@{/}">Bluesky</a>
		<div id="navbar">
			<nav class="nav navbar-nav float-xs-left">
				<a class="nav-item nav-link" th:href="@{#{url.blog.view.home}}">Blog</a>
				<a class="nav-item nav-link" th:href="@{#{url.bbs.free.list}}">BBS</a>
			</nav>
			<form class="form-inline float-xs-right" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				Logged in as <a href="#" class="navbar-link" sec:authentication="name">Username</a>
				<input type="submit" class="btn btn-primary" th:value="#{logout}" />
			</form>
			<form class="form-inline float-xs-right" sec:authorize="!isAuthenticated()" th:action="@{/login}" method="post" th:fragment="loginArea">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<div class="form-group">
					<input type="text" name="username" th:placeholder="#{username}" class="form-control" autofocus="autofocus"/>
				</div>
				<div class="form-group">
					<input type="password" name="password" th:placeholder="#{password}" class="form-control" />
				</div>
				<div class="form-group">	
					<input type="submit" class="btn btn-primary" th:value="#{login}" />
					<a class="btn btn-primary" th:href="@{'https://github.com/login/oauth/authorize'(client_id=${@environment.getProperty('oauth2.client.github.clientId')})}" data-toggle="tooltip" data-placement="bottom" title="github 로그인"><i class="fa fa-github fa-lg"></i></a>
					<a class="btn btn-primary" th:href="@{'https://www.facebook.com/dialog/oauth'(client_id=${@environment.getProperty('oauth2.client.facebook.clientId')},redirect_uri=${@environment.getProperty('bluesky.domain')}+'/oauth/facebookAuthorizeResult')}" data-toggle="tooltip" data-placement="bottom" title="facebook 로그인"><i class="fa fa-facebook fa-lg"></i></a>
					<a class="btn btn-primary" th:href="@{'https://kr.battle.net/oauth/authorize'(client_id=${@environment.getProperty('oauth2.client.battleNet.clientId')},redirect_uri='https://localhost:8443/oauth/battleNetAuthorizeResult',scope='wow.profile',response_type='code')}" data-toggle="tooltip" data-placement="bottom" title="배틀넷 로그인"><i class="fa fa-bold" aria-hidden="true"></i></a>
				</div>
			</form>
		</div>
	</nav>
	<!-- (e) navibar -->
	
	<th:block th:include="layout/breadcrumb :: breadcrumb"></th:block>
	<th:block layout:fragment="content"></th:block>
	
	<hr />

	<footer>
		<p>&copy; bluesky 2013</p>
	</footer>
	
	
	<script th:if="${#arrays.contains(@environment.getActiveProfiles(), 'live')}">
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	ga('create', 'UA-43778275-1', 'cafe24.com');
	ga('send', 'pageview');
	</script>
</body>
</html>
