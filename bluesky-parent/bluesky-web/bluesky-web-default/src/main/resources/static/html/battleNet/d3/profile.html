<div class="row">
	<div class="col-sm-9 col-xs-12">
		<h3 class="text-primary">
			<a href="http://kr.battle.net/d3/ko/profile/{{getLinkBattleTag}}/">{{battleTag}}</a>
		</h3>
		<dl class="dl-horizontal">
			<dt>정복자</dt>
			<dd>Lv.{{paragonLevel}}</dd>
			<dt>하드코어 정복자</dt>
			<dd class="d3-color-hardcore">Lv.{{paragonLevelHardcore}}</dd>
			<dt>시즌 정복자</dt>
			<dd><span class="small-seasonal-leaf">&nbsp;</span> Lv.{{paragonLevelSeason}}</dd>
			<dt> 시즌 하드코어 정복자</dt>
			<dd class="d3-color-hardcore"><span class="small-seasonal-leaf">&nbsp;</span> Lv.{{paragonLevelSeasonHardcore}}</dd>
		</dl>
		<div class="row row-offcanvas row-offcanvas-right">
			<div class="col-sm-8">
				<div class="panel-group" id="characterList">
					{{#heroes}}
					<div class="panel panel-info">
						<div class="panel-heading"  data-toggle="collapse" data-parent="#characterList" data-target="#hero-{{id}}">
							<p class="panel-title collapsed {{#hardcore}}d3-color-hardcore{{/hardcore}}">
								<img alt="{{getClassName}}" src="/img/battleNet/d3/{{class}}_{{gender}}.png" class="img-thumbnail" title="{{getClassName}}" />
								<a href="#" data-hero-id="{{id}}" data-battleTag="{{battleTag}}">
									{{#seasonal}}<span class="small-seasonal-leaf">&nbsp;</span>{{/seasonal}} 
									Lv.{{level}}({{paragonLevel}}) - {{name}}
								</a>
							</p>
						</div>
						<div id="hero-{{id}}" class="panel-collapse collapse">
							<div class="panel-body">
								Anim pariatur cliche...
							</div>
						</div>
					</div>
					{{/heroes}}
				</div>
			</div>
			<div class="col-sm-4 col-xs-12 sidebar-offcanvas">
				<div id="d3-itemData">
					아이템 정보 영역
				</div>
			</div><!--/.sidebar-offcanvas-->
		</div>
	</div>
</div>
