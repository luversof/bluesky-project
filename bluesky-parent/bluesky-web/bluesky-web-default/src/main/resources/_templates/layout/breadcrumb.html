<div xmlns:th="http://www.thymeleaf.org" th:fragment="breadcrumb" th:if="${#httpServletRequest.servletPath != '/'}">
	<br />
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
		<li class="breadcrumb-item" th:each="pathPart : ${#strings.arraySplit(#httpServletRequest.servletPath, '/')}"><a th:href="@{${#strings.append(#strings.substringBefore(#httpServletRequest.servletPath, pathPart), pathPart)}}" th:text="${pathPart}">pathPart</a></li>
	</ol>
	<script type="text/javascript">
	$(document).ready(function() {
		$(".breadcrumb li:last").addClass("active").find("a").contents().unwrap();
	})
	</script>
</div>
